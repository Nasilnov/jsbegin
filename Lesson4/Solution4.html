<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    const player =  {
        name: null,
        level: null,
        summa: null,

        init(){
            this.name = prompt(`Введите ваше имя`);
            this.summa = 0;
            this.level = 0;
        },
    };


    const setting = {
        question: ['Что из этого не является косметическим средством?', 'Кто, в конце концов, скушал Колобка?', 'Какой шахматной фигуры не существует?', 'Что означает буква «О» в аббревиатуре ОРТ?', 'Главный герой в романе Ф. И. Достоевского «Преступление и наказание»', 'В состав любого органического вещества входит…', 'Какое слово здесь лишнее?', 'Как назывался самый младший гражданский чин, присваивавшийся согласно Табели о рангах?', 'Кто изобрел громоотвод?', 'Как в России в 15-17вв. назывались феодально-зависимые люди, не имевшие своего хозяйства, жившие и работавшие во дворах крестьян или посадских людей?', 'В каком городе находится штаб-квартира Microsoft?', 'При каком правителе к России была присоединена территория Финляндии?', 'Ричард Львиное Сердце был пленен во время', 'Известно, что в кириллице многие буквы имели и цифровое значение. Чему равна буква К (како)?', 'Кто такой «молотоглав»?'],
        answer: ['Помада', 'Татуировка', 'Крем', 'Пудра', 'Дед', 'Баба', 'Заяц', 'Лиса', 'Пешка', 'Конь', 'Король', 'Дама', 'Олигархическое', 'Объективное', 'Общественное', 'Однообразное', 'Расторгуев', 'Чикатило', 'Тумбочкин', 'Раскольников', 'кислород', 'углерод', 'водород', 'азот', 'Автор', 'Товар ', 'Отвар', 'Ворот', 'Синодский регистратор', 'Провинциальный секретарь', 'Коллежский регистратор', 'Кабинетский регистратор', 'Франклин', 'Рузвельт', 'Вашингтон', 'Линкольн', 'Дворовые', 'Захребетники', 'Нахлебники', 'Бестягольные', 'Нью-Йорк', 'Ричмонд', 'Новый Орлеан', 'Сиэтл', 'Петр I', 'Екатерина II', 'Павел I', 'Александр I', 'крестового похода', 'столетней войны', 'войны алой и белой розы', 'войны за независимость', '10', '20', '70', '90', 'Рыба', 'Птица', 'Змея', 'Насекомое'],
        key: [2, 4, 4, 3, 4, 2, 4, 3, 1, 2, 2, 4, 1, 2, 2],
        reword: [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 1100, 1200, 1300, 1400, 1500,],
    };

    const game = {
        question: [],
        answer: [],
        key: [],
        reword: [],
        player,


        initSetting(question, answer, key, reword){
            this.question = question;
            this.answer = answer;
            this.key = key;
            this.reword = reword;
        },

        run() {
            this.player.init();
            while (this.validate()){
                this.player.summa += this.reword[this.player.level];
                this.player.level++;
            }
            alert(`${this.player.name},
GAME IS OVER и твоя награда -  ${this.player.summa} килорублей
иди учи уроки и читай книжки,
и больше не играй в азартные игры.`)
        },

        validate() {
            let mul = 4 * (this.player.level);
              let quest = prompt(`Вопрос - ${this.question[this.player.level]}
Выберите вариант ответа:
1 - ${this.answer[0 + mul]}
2 - ${this.answer[1 + mul]}
3 - ${this.answer[2 + mul]}
4 - ${this.answer[3 + mul]}
Вознаграждение за правильный ответ - ${this.reword[this.player.level]} килорублей
Ваш текущий выигрыш - ${this.player.summa} килорублей`);

                return parseInt(quest) == this.key[this.player.level];
        },

    };


game.initSetting(setting.question, setting.answer, setting.key, setting.reword );
game.run();
</script>

</body>
</html>

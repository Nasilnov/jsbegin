<script >
    'use stict';
    // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    //    мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    //    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
    //    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

    const obj = {
        unit: 0,
        decimal: 0,
        hundred: 0,
    };

    while (true) {
        let number = prompt(`Введите число от 0 до 999`);
        if (validate(number)) {
            transform(number);
            alert(`ваш  объект
сотни ${obj.hundred}
десятки ${obj.decimal}
единицы ${obj.unit}
            `);
            break;
        } else {
            if (b = confirm("Вы ввели некорректную информацию - попробуем еще раз?")) {
                continue;
            } else {
                break;
            }
        }
    }

    console.log(obj);


    function transform(a) {
        switch (a.length) {
            case 3: {
                obj.hundred = parseInt(a.substring(0,1));
                a = a.substring(1,3);
            }
            case 2: {
                obj.decimal = parseInt(a.substring(0,1));
                a = a.substring(1,2);
            }
            case 1: {
                obj.unit = parseInt(a.substring(0,1));
            }
        }
    }

    function validate(a) {
        let b = parseInt(a);
        let c = parseFloat(a);
        let d = c - b ;
        return (!isNaN(b) && d == 0 && b > 0 && b < 1000);
    }



</script>

</body>
</html>

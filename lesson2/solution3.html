<script >
    // 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
    // если a и b положительные, вывести их разность;
    // если а и b отрицательные, вывести их произведение;
    // если а и b разных знаков, вывести их сумму;
    // ноль можно считать положительным числом. ###

    let a = parseFloat(prompt(`Задание 3,
Задайте значение переменной "a"`));
    let b = parseFloat(prompt('Задайте значение переменной "b"'));
    alert(`Результат вычислений ${operateAb(a,b)}`);

    function operateAb(a,b) {
        if (!isNaN(a) && !isNaN(b)) {
            if (a >= 0 && b >= 0) return (a - b);
            else if (a < 0 && b < 0) return (a * b);
            else return (a + b);
        }
        else return 'Неверный формат ввода чисел.'

    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    // Задание 1
    alert (`Задание 1
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
d = b++; alert(d);           // 1
c = (2+ ++a); alert(c);      // 5
d = (2+ b++); alert(d);      // 4
alert(a);                    // 3
alert(b);
----------------------------------
В первой строке при присваивании значения переменной "с" сначала происходит инкремент значения на который ссылается переменная "а", а затем уже присваивание нового значения.
Во второй строке наоборот - сначала присваивание значения переменной "d" по ссылке переменной "b" а затем инкремент значения на которое ссылается "b".
В третьей строке к 2 прибавляется инкремент зачения на которое ссылается переменная "а" - то есть 3. Итог 2 + 3 = 5.
В четвертой строке к 2 сначала прибавляется значение по ссылке переменной "b", то есть 2 + 2, а затем происходит инкремент значения переменной "b".
Пятая и шестая строки выводят текущие значения переменных по ссылке, которые к этому времени дважды инкременировались в предыдущих операциях. Поэтому они равны 3.
`);
</script>
</body>
</html>
